<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta and document settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title -->
    <title>Login & Registration Form</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="login.css" />

    <!-- App scripts -->
    <script type="module" src="firebase.js" defer></script>
  </head>
  <body>
    <!-- Auth container with CSS-only toggle (checkbox) -->
    <div class="container">
      <!-- Hidden checkbox drives login/signup visibility -->
      <input type="checkbox" id="check" />

      <!-- Login panel -->
      <div class="login form">
        <header>Login</header>
        <form action="#" id="loginForm">
          <!-- Email -->
          <input
            type="email"
            placeholder="Enter your email"
            id="emailInput"
            required
          />
          <!-- Password -->
          <input
            type="password"
            placeholder="Enter your password"
            id="passwordInput"
            required
          />
          <!-- Forgot password link -->
          <a href="#" id="forgotPassword">Forgot password?</a>
          <!-- Submit -->
          <input type="submit" class="button" value="Login" id="loginBtn" />
        </form>

        <!-- Toggle to Signup -->
        <div class="signup">
          <span class="signup">
            Don't have an account?
            <label for="check">Signup</label>
          </span>
        </div>
      </div>

      <!-- Signup panel -->
      <div class="registration form">
        <header>Signup</header>
        <form action="#" id="signUpForm">
          <!-- Email -->
          <input type="text" placeholder="Enter your email" id="newEmail" />
          <!-- Password -->
          <input
            type="password"
            placeholder="Create a password"
            id="newPassword"
          />
          <!-- Submit -->
          <input type="submit" class="button" value="Signup" id="signUp" />
        </form>

        <!-- Toggle back to Login -->
        <div class="signup">
          <span class="signup">
            Already have an account?
            <label for="check">Login</label>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
</html>
