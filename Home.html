<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta and document settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Page title -->
    <title>Task Tracker</title>

    <!-- Stylesheets -->
    <!-- <link rel="stylesheet" href="home.css" /> -->

    <!-- App scripts -->
    <script type="module" src="function.js" defer></script>
    <script type="module" src="firebase.js" defer></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
    <!-- Fixed sign out button -->
    <button
      id="signOut"
      class="fixed top-4 right-4 bg-white hover:bg-gray-50 text-gray-700 text-sm px-4 py-2 rounded-xl shadow-lg border border-gray-200 transition-all duration-200 hover:shadow-xl z-50"
    >
      Sign Out
    </button>

    <!-- Page header -->
    <br />
    <!-- Input row: add tasks / delete all -->
    <div class="flex flex-col items-center gap-6 mb-8 max-w-md mx-auto">
      <div class="w-full bg-white rounded-2xl shadow-lg border border-gray-100 p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">Add New Task</h2>
        <!-- Input -->
        <input
          type="text"
          id="userInput"
          class="w-full bg-gray-50 border-2 border-gray-200 text-gray-900 text-sm rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 p-4 mb-3 transition-all duration-200 placeholder-gray-400"
          placeholder="What needs to be done?"
        />
        <input
          type="date"
          id="dueDate"
          class="w-full bg-gray-50 border-2 border-gray-200 text-gray-900 text-sm rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 p-4 mb-4 transition-all duration-200"
        />
        <!-- Buttons -->
        <div class="flex gap-3">
          <button
            id="add-task"
            class="flex-1 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 shadow-lg"
          >
            Add Task
          </button>
          <button
            id="remove"
            class="bg-gray-100 hover:bg-red-50 text-gray-700 hover:text-red-700 font-medium py-3 px-4 rounded-xl transition-all duration-200 border-2 border-gray-200 hover:border-red-200"
          >
            Clear All
          </button>
        </div>
      </div>
      <!-- Filter controls -->
      <div class="flex gap-3 bg-white rounded-2xl shadow-lg border border-gray-100 p-4">
        <button
          id="all"
          class="flex-1 px-4 py-2 bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-600 hover:to-teal-600 text-white rounded-xl text-sm font-medium transition-all duration-200 transform hover:scale-105 shadow-md"
        >
          Show All Tasks
        </button>
        <button
          id="completed"
          class="flex-1 px-4 py-2 bg-gray-100 hover:bg-gradient-to-r hover:from-indigo-500 hover:to-purple-500 text-gray-700 hover:text-white rounded-xl text-sm font-medium transition-all duration-200 transform hover:scale-105 border-2 border-gray-200 hover:border-transparent"
        >
          Show Completed
        </button>
      </div>
    </div>

    <!-- Task lists (rendered by JS) -->
    <div class="max-w-4xl mx-auto px-4 space-y-8">
      <!-- All Tasks -->
      <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden">
        <div class="bg-gradient-to-r from-blue-50 to-purple-50 px-6 py-4 border-b border-gray-100">
          <h3 class="text-xl font-semibold text-gray-800 flex items-center">
            <svg class="w-5 h-5 mr-2 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"/>
            </svg>
            All Tasks
          </h3>
        </div>
        <ul
          id="List"
          class="divide-y divide-gray-100"
        >
          <!-- JS inserts <li> here -->
        </ul>
      </div>

      <!-- Completed Tasks -->
      <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden">
        <div class="bg-gradient-to-r from-green-50 to-teal-50 px-6 py-4 border-b border-gray-100">
          <h3 class="text-xl font-semibold text-gray-800 flex items-center">
            <svg class="w-5 h-5 mr-2 text-green-600" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
            </svg>
            Completed Tasks
          </h3>
        </div>
        <ul
          id="completedTask"
          class="divide-y divide-gray-100"
        >
          <!-- JS inserts <li> here -->
        </ul>
      </div>
    </div>
  </body>
</html>
